<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <span class="display-text">0</span>
      </div>
      <button class="clear">Clear</button>
      <button class="delete">Delete</button>
      <button class="input-box">7</button>
      <button class="input-box">8</button>
      <button class="input-box">9</button>
      <button class="input-box">รท</button>
      <button class="input-box">4</button>
      <button class="input-box">5</button>
      <button class="input-box">6</button>
      <button class="input-box">ร</button>
      <button class="input-box">1</button>
      <button class="input-box">2</button>
      <button class="input-box">3</button>
      <button class="input-box">+</button>
      <button class="input-box">.</button>
      <button class="input-box">0</button>
      <button class="input-box">=</button>
      <button class="input-box">-</button>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
