<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <span class="display-text">0</span>
      </div>
      <div class="clear"><span class="clear-text">Clear</span></div>
      <div class="delete"><span class="delete-text">Delete</span></div>
      <div class="input-box"><span class="text">7</span></div>
      <div class="input-box"><span class="text">8</span></div>
      <div class="input-box"><span class="text">9</span></div>
      <div class="input-box"><span class="text">รท</span></div>
      <div class="input-box"><span class="text">4</span></div>
      <div class="input-box"><span class="text">5</span></div>
      <div class="input-box"><span class="text">6</span></div>
      <div class="input-box"><span class="text">ร</span></div>
      <div class="input-box"><span class="text">1</span></div>
      <div class="input-box"><span class="text">2</span></div>
      <div class="input-box"><span class="text">3</span></div>
      <div class="input-box"><span class="text">+</span></div>
      <div class="input-box"><span class="text dot">.</span></div>
      <div class="input-box"><span class="text">0</span></div>
      <div class="input-box"><span class="text">=</span></div>
      <div class="input-box"><span class="text">+</span></div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
